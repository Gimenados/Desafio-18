<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/png" href="png/palomitas-de-maiz.png">
    <title>Lista de Peliculas</title>
</head>
<body>

<div class="fondo">
  <header>
    <div class="containerImg">
        <img src="./png/claqueta.png" alt="">
    </div>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#movie-list">Lista de Películas</a></li>
            <li><a href="#agregarPelicula">Agregar Película</a></li>
        </ul>
    </nav>
</header>

<section class="container-section" id="container-section">
    <div style="display: flex; justify-content: center; align-items: center; height: 500px;">
        <video autoplay loop muted  
            style="transform: rotate(270deg); transform-origin: center;">
            <source src="png/disney.mp4" type="video/mp4">
        </video>
    </div>
</section>

      <div class="section-buscar">
           <input type="text"  id="searchInput" placeholder="Buscar por título" style="color: black;">
           <button id="searchButton">Buscar</button>

           <select id="yearFilter" >
            <option>Buscar por año</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <button id="buttonYear">Buscar</button>
       </div> 
</div>

<main id="movie-list"> 
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-container">
                <button id="close-modal" class="close-button">X</button>
                <h2 class="modal-title" id="modal-title"></h2>
                <p id="modal-description"></p>
                <button id="button-trailer"> Ver Trailer </button>
                <iframe id="trailer-movie" class="videoModal" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
           <div class="modal-container2">
               <img src="" class="imgModal" id="imgModal">
           </div>
        </div>
    </div>
</main>

    <h1 id="agregarPelicula" class="title-pelicula">Agregar Nueva Película</h1>
    
    <section class="formMovie" > 
        <div>
            <img src="png/image19.webp" class="form-image" alt="">
        </div>
        <form id="formMovie">
            <!-- <label for="title">Título</label> -->
            <input type="text" id="title" placeholder="Ingrese el título" required>
            <input type="text" id="imgSrcInput" placeholder="URL de la imagen" required>
            <!-- <label for="description">Descripción</label> -->
            <textarea id="description" placeholder="Ingrese la descripción" required></textarea>
            <!-- <label for="year">Año de lanzamiento</label> -->
            <input type="number" id="year" placeholder="Ingrese el año" required>
            <button type="submit" class="form-button">Agregar Película</button>
        </form>

    </section>

    <footer>
        <p>&copy; Listado de peliculas</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
